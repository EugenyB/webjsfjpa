<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Welcome page</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <h1>Hello from JSF!</h1>
        <h:form id="add">
            <h:panelGrid columns="2">
                <p:outputLabel value="Name:" for="name"/>
                <p:inputText id="name" value="#{studentBean.student.name}" required="true"/>
                <p:outputLabel for="age" value="Age:"/>
                <p:spinner id="age" value="#{studentBean.student.age}" required="true"/>
            </h:panelGrid>
            <p:commandButton value="Say hello" action="#{studentBean.addStudent()}" styleClass="ui-button-outlined" update="add form"/>
        </h:form>
        <h:form id="form">
            <p:dataTable value="#{studentBean.students}" var="s" styleClass="table">
                <p:column headerText="#">
                    <h:outputText value="#{s.id}"/>
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{s.name}"/>
                </p:column>
                <p:column headerText="Age">
                    <h:outputText value="#{s.age}"/>
                </p:column>
                <p:column headerText="X">
                    <p:commandButton value="Delete" action="#{studentBean.delete(s.id)}" styleClass="ui-button-outlined ui-button-danger" update="form"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
